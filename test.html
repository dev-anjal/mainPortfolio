<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li {
        position: relative;
        list-style: none;
        padding: 10px;
        cursor: pointer;
      }

      li::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: black;
        transition: width 0.3s ease-in-out;
      }

      li:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <li>okkkkk</li>
  </body>
</html>
